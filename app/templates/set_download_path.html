{% extends "base.html" %}
{% block content %}
<div class="custom-folder-picker">
  <h4 class="mb-3">Set Download Folder</h4>
  <form method="post" id="folder-form">
    <div class="folder-tree-container">
      <strong style="color:#4e73df;">Enter the full path to your download folder:</strong>
      <br><br>
      <input type="text" name="download_path" id="downloadPathInput"
             style="width:90%;padding:8px 10px;font-size:1em;border-radius:8px;border:1px solid #bbb;"
             required value="{{ current }}">
      <br>
      <button type="submit" class="folder-btn" style="margin-top:18px;">Set Folder</button>
    </div>
  </form>
</div>
<p style="text-align:center;color:#888;font-size:0.98em;margin-top:24px;">
  Enter an absolute path (e.g. <b>C:\Anime</b> on Windows or <b>/mnt/data/anime</b> on Linux).<br>
  Make sure the folder exists and is writable by the server.
</p>
<style>
  .custom-folder-picker {
    max-width: 500px;
    margin: 40px auto 0 auto;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 2px 16px rgba(44,62,80,0.07);
    padding: 32px 28px 28px 28px;
  }
  .custom-folder-picker h4 {
    margin-top: 0;
    color: #224abe;
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  .folder-tree-container {
    border: 1.5px solid #e3e6f0;
    padding: 20px;
    border-radius: 18px;
    background: linear-gradient(135deg, #f7f9fb 60%, #eaf6fb 100%);
    font-size: 16px;
    box-shadow: 0 1px 6px rgba(44,62,80,0.08);
    max-width: 420px;
    margin: 0 auto;
    text-align: center;
  }
  .folder-btn {
    display: inline-block;
    background: linear-gradient(90deg, #e3f0ff 0%, #f7eaff 100%);
    color: #224abe;
    border: none;
    border-radius: 22px;
    padding: 10px 28px 10px 18px;
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 6px;
    margin-right: 8px;
    transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.12s;
    box-shadow: 0 1px 6px rgba(44,62,80,0.08);
    cursor: pointer;
    outline: none;
  }
  .folder-btn:hover, .folder-btn:focus {
    background: linear-gradient(90deg, #d0eaff 0%, #e9eaff 100%);
    color: #1b2e6f;
    box-shadow: 0 2px 12px rgba(44,62,80,0.13);
    transform: translateY(-2px) scale(1.03);
  }
  @media (max-width: 700px) {
    .custom-folder-picker {
      max-width: 98vw;
      padding: 16px 4vw;
    }
    .folder-tree-container {
      max-width: 100%;
    }
  }
</style>
{% endblock %}
